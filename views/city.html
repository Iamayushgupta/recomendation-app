<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>City Information</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>City Information</h1>
  <table id="cityTable">
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Restaurant</th>
      <th>Favorite Dish</th>
    </tr>
  </table>

  <script>
    // Fetch the city information from the server
    fetch('/users/{city-name}')
      .then(response => response.json())
      .then(city => {
        // Populate the table with the city data
        const cityTable = document.getElementById('cityTable');
        const newRow = cityTable.insertRow();

        const nameCell = newRow.insertCell();
        nameCell.textContent = city.name;

        const populationCell = newRow.insertCell();
        populationCell.textContent = city.population;

        const countryCell = newRow.insertCell();
        countryCell.textContent = city.country;
      })
      .catch(error => {
        console.error('Error fetching city information:', error);
      });
  </script>
</body>
</html>
